<template name = "search">
		<h1>Search a breed of pet...</h1>
		<input type="text" name="search" placeholder="Search..." width=100%>
		<span class="glyphicon glyphicon-heart" aria-hidden="true" id="erase"><h4>Search</h4></span>
		<br><br>

		<!--<div class="col-md-5 col-md-offset-1 img-rounded">
		-->

		<meta name="viewport" content="width=device-width, initial-scale=1">
		<style>
		* {box-sizing:border-box}
			body {font-family: Verdana,sans-serif;margin:0}
				.mySlides {display:none}

	/* Slideshow container */
				.slideshow-container {
	  			max-width: 1000px;
	  			position: relative;
	  			margin: auto;
				}

	/* Next & previous buttons */
				.prev, .next {
	  			cursor: pointer;
	  			position: absolute;
	  			top: 50%;
	  			width: auto;
	  			padding: 16px;
	  			margin-top: -22px;
	  			color: pink;
	  			font-weight: bold;
	  			font-size: 50px;
	  			transition: 0.6s ease;
	  			border-radius: 0 3px 3px 0;
				}

	/* Position the "next button" to the right */
				.next {
	  			right: 0;
	  			border-radius: 3px 0 0 3px;
				}

	/* On hover, add a black background color with a little bit see-through */
				.prev:hover, .next:hover {
	  			background-color: rgba(0,0,0,0.8);
				}

	/* Caption text
	  			color: blue;
	  			font-size: 30px;
	  			padding: 8px 12px;
	  			position: absolute;
	  			bottom: 8px;
	 				width: 100%;
	  			text-align: center;
				}*/

	/* Number text (1/3 etc) */
				.numbertext {
	  			color: pink;
					font-family: fantasy;
	  			font-size: 50px;
	  			padding: 8px 12px;
	  			position: absolute;
	  			top: 0;
				}

	/* The dots/bullets/indicators */
				.dot {
	  			cursor:pointer;
	  			height: 50px;
	  			width: 50px;
	  			margin: 0 2px;
	  			background-color: pink;
	  			border-radius: 50%;
	  			display: inline-block;
	  			transition: background-color 0.6s ease;
				}

				.active, .dot:hover {
	  			background-color: #717171;
				}

	/* Fading animation*/
				.fade {
	  			-webkit-animation-name: fade;
	  			-webkit-animation-duration: 5s;
	  			animation-name: fade;
	  			animation-duration: 5s;
				}

				@-webkit-keyframes fade {
	  			from {opacity: .4}
	  			to {opacity: 1}
				}

				@keyframes fade {
	  			from {opacity: .4}
	  			to {opacity: 1}
				}

	/* On smaller screens, decrease text size */
				/*@media only screen and (max-width: 600px) {
	  			.prev, .next,.text {font-size: 90px}
				}*/
	</style>

	<div class="slideshow-container">

	<div class="mySlides fade">
	  <div class="numbertext">1 / 4</div>
	  <img src="images/1.jpg" style="width:100%">
	</div>

	<div class="mySlides fade">
	  <div class="numbertext">2 / 4</div>
	  <img src="images/2.jpg" style="width:100%">
	</div>

	<div class="mySlides fade">
	  <div class="numbertext">3 / 4</div>
	  <img src="images/3.jpg" style="width:100%">
	</div>

	<div class="mySlides fade">
	  <div class="numbertext">4 / 4</div>
	  <img src="images/4.jpg" style="width:100%">
	</div>

	<a class="prev" onclick="plusSlides(-1)" color="white" >&#10094;</a>
	<a class="next" onclick="plusSlides(1)" color="white" >&#10095;</a>

	</div>

	<div style="text-align:center">
  	<span class="dot" onclick="currentSlide(1)"></span>
  	<span class="dot" onclick="currentSlide(2)"></span>
  	<span class="dot" onclick="currentSlide(3)"></span>
		<span class="dot" onclick="currentSlide(4)"></span>
	</div>

	<script>
	var slideIndex = 1;
	showSlides(slideIndex);

	function plusSlides(n) {
	  showSlides(slideIndex += n);
	}

	function currentSlide(n) {
	  showSlides(slideIndex = n);
	}

	function showSlides(n) {
	  var i;
	  var slides = document.getElementsByClassName("mySlides");
	  var dots = document.getElementsByClassName("dot");
	  if (n > slides.length) {slideIndex = 1}
	  if (n < 1) {slideIndex = slides.length}
	  for (i = 0; i < slides.length; i++) {
	      slides[i].style.display = "none";
	  }
	  for (i = 0; i < dots.length; i++) {
	      dots[i].className = dots[i].className.replace(" active", "");
	  }
	  slides[slideIndex-1].style.display = "block";
	  dots[slideIndex-1].className += " active";
	}
	</script>
