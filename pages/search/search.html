	<style>
	.flex {
			/* basic styling */
			width: 1200px;
			height: 600px;
			border: 10px solid #555;
			font: 14px Arial;

			/* flexbox setup */
			display: flex;
			flex-direction: row;
	}

	.flex > div {
			flex: 1 1 auto;
			width: 800px; /* To make the transition work nicely. (Transitions to/from
											"width:auto" are buggy in Gecko and Webkit, at least.
											See http://bugzil.la/731886 for more info.) */
			transition: width 0.7s ease-out;
	}

	/* colors */

	.flex > div:nth-child(1){ background-image: url("images/dog.jpg"); background-position: center; background-repeat: no-repeat;}
	.flex > div:nth-child(2){ background-image: url("images/hamster.jpg"); background-position: center; background-repeat: no-repeat}
	.flex > div:nth-child(3){ background-image: url("images/cat.jpg"); background-position: center; background-repeat: no-repeat;}
	.flex > div:nth-child(4){ background-image: url("images/rabbit.jpg"); background-position: center; background-repeat: no-repeat;}

	.flex > div:hover {
			width: 200px;
	}

	</style>

	<p>Flexbox nuovo</p>
	<div class="flex">
		<div><h4>Dog</h4></div>
