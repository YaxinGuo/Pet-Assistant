<template name="about">
	<h1>About page</h1>
	Our website aims to create a community for pet lovers to share their experience.
Here is our team:
<table class="table table-bordered">
	<thead>
		<tr><th>Name</th><th>Email</th></tr>
	</thead>
	<tbody>
		{{#each person in team}}
  		{{> teamrow t=person}}
		{{/each}}
	</tbody>
</table>

</template>


<template name="teamrow">
   <tr>
   	  <td>{{t.name}}</td>
   	  <td>{{t.email}}</td>
   </tr>
</template>
