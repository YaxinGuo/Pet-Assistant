<template name="contactus">

<h1>Contact Us</h1>

Please contact us by the following ways:
<table class="contactus table-bordered" id="contactus">
	<thead>
		<tr><th>Method</th><th>Number</th></tr>
	</thead>
	<tbody>
		{{#each team in contactusData}}
    <tr>
        <td>{{team.method}}</td>
        <td>{{team.number}}</td>
    </tr>
		{{/each}}
	</tbody>
	<tfoot>
		<tr>
			<td><p>Last edited on SUNDAY, JULY 30TH, 2017</p></td>
			<td><p>Published by Yaxin Guo</p></td>
		</tr>
	</tfoot>
</table>
<img src = "images/background5.jpg" width="100%">

</template>
